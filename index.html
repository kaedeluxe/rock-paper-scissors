<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./quotes.json"></script>
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="bg-img">
    </div>
      <div class="play">
        <h1 class="play__title">Rock, Paper, Scissors</h1>
        <h4 class="info">(First to 5 wins!)</h4>
        <div class="round">
          <div class="entries">
            <div class="round-entry player-bg">
              <p id="round-emoji__player" class="round-emoji">&#10067;</p>
              <p id="round-text__player" class="round-text"></p>
            </div>
            <p class="vs">vs.</p>
            <div class="round-entry cpu-bg">
              <p id="round-emoji__cpu" class="round-emoji">&#10067;</p>
              <p id="round-text__cpu" class="round-text"></p>
            </div>
          </div>
        </div>
        <p id="play__score">Score:</p>
        <h2 class="play__info">
          Choose a button below to play a round against the CPU
        </h2>
        <div class="controls">
          <button type="button" id="Rock" data-identifier="0" class="play-button">
          &#x1F5FF;<br>Rock
          </button>
          <button
            type="button"
            id="Paper"
            data-identifier="1"
            class="play-button"
          >
          &#x1F4DC;<br>Paper
          </button>
          <button
            type="button"
            id="Scissors"
            data-identifier="2"
            class="play-button"
          >
          &#x2702;&#xFE0F;<br>Scissors
            <!--Use &#xFE0F; to signify colour emoji over b&w-->
          </button>
          <button
            type="button"
            id="Lizard"
            data-identifier="4"
            class="play-button"
          >
          &#129422;<br>Lizard
          <button
            type="button"
            id="Spock"
            data-identifier="3"
            class="play-button"
          >
            &#128406;<br>Spock
          </button>
        </div>
      </div>
    <footer>
      <a href="https://github.com/kaedeluxe" target="_blank"
        >Created by Kae &#10084;</a
      >
    </footer>
  </body>
</html>
