<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="play">
      <h1 class="play__title">Rock, Paper, Scissors</h1>
      <h2 class="play__info">
        Click the button below to play a round against the CPU
      </h2>
      <div class="round">
        <div class="round-entry">
          <p id="round-emoji__player" class="round-emoji"></p>
          <p class="round-text round-text__player"></p>
        </div>
        <div>
          <p>vs.</p>
        </div>
        <div class="round-entry">
          <p id="round-emoji__cpu" class="round-emoji"></p>
          <p class="round-text round-text__cpu"></p>
        </div>
        <p id="round__result"></p>
      </div>
      <div class="controls">
        <button type="button" id="rock" class="play-button">
          &#9994; Rock
        </button>
        <button type="button" id="paper" class="play-button">
          &#9995; Paper
        </button>
        <button type="button" id="scissors" class="play-button">
          &#9996; Scissors
        </button>
      </div>
      <p id="play__score">Score:</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
