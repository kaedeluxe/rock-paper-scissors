<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="play">
      <h1 class="play__title">Rock, Paper, Scissors</h1>
      <h2 class="play__info">
        Click the button below to play a best of 5 against the CPU
      </h2>
      <button type="button" id="play__button" onclick="playBestOfFive()">
        Play!
      </button>
      <p id="play__score">Score:</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
